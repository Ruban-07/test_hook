hooks:
  pre-commit:
    - lint:
        executable: flutter
        args:
          - analyze
    - format:
        executable: flutter
        args:
          - format
    - test:
        executable: flutter
        args:
          - test
    - unused:
        executable: flutter
        args:
          - pub-get
          - run
          - build_runner
          - analyze
          - --no-sound-null-safety
          - --no-migration
          - --no-current-package
          - --no-ignore
    - unused-files:
        executable: flutter
        args:
          - pub-get
          - run
          - build_runner
          - analyze
          - --no-sound-null-safety
          - --no-migration
          - --no-current-package
          - --no-ignore
          - --unused-files
